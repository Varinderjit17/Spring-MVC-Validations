<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1>Validation Form</h1>
<form th:action="@{/processCustomerForm}" th:object="${customer}" method="POST">
    <label>First Name</label>
    <input type="text" th:field="${customer.firstName}"><br><br>
    <label>Last Name</label>
    <input type="text" th:field="${customer.lastName}"><br>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
    <br><br>
    <input type="submit" value="SUBMIT">
</form>
</body>
</html>
